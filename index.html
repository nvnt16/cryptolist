<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>CryptoList</title>

  <!-- Bootstrap -->
  <link href="src/css/bootstrap.min.css" rel="stylesheet">

  <!-- Application -->
  <link href="src/css/app.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card jumbotron">
      <u>  <h1>CryptoList</h1></u>
    </div>

    <div class="col-md-12" id="item-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p class="welcome pull-right">Address: </p>
          <p class="welcome pull-left">Balance: </p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>
      <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#itemsRow" aria-controls="itemsRow" role="tab" data-toggle="tab">Items on Sale</a>
          </li>
        <li role="presentation">
          <a href="#sellItem" aria-controls="sellItem" role="tab" data-toggle="tab">Sell an item</a>
        </li>
        <li role="presentation">
          <a href="#events" aria-controls="events" role="tab" data-toggle="tab">Events</a>
        </li>
      </ul>
      <div class="tab-content">
        <ul id="events" role="tabpanel" class="event tab-pane fade"></ul>
        <div id="itemsRow" role="tabpanel" class="items row tab-pane fade in active" style="padding-bottom: 100px;">
          <!-- ARTICLES LOAD HERE -->
        </div>
        <div id="sellItem" role="tabpanel" class="sell row tab-pane fade">
          <h4>Sell your item</h4>
          <div class="row">
            <div class="col-lg-12">
              <form>
                <!--div class="form-group">
                      <label for="imageUpload">Upload Image</label>
                      <input id="imageUpload" type="file" name="pic" accept="image/*" onclick="App.uploadImage();">
                    </div>
                    <div class="imagepreview" id="imagepreview">
                        <label for="">Image Preview</label>
                        <img class="previewContainer" id="previewContainer" src="" />
                    </div-->
                <div class="form-group">
                  <label for="item_name">Item name</label>
                  <input type="text" class="form-control" id="item_name" placeholder="Enter the name of your item">
                </div>
                <div class="form-group">
                  <label for="price">Price in ETH</label>
                  <input type="number" class="form-control" id="item_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="item_description" placeholder="Describe your item" maxlength="255"></textarea>
                </div>
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellItem(); return false;">Submit</button>
                <button type="button" class="btn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <div id="itemTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-item">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <!--img id="imageUpload" class="imageUpload" src="" /><br/-->
          <strong>Description</strong>:
          <span class="item-description"></span>
          <br/>
          <strong>Price</strong>:
          <span class="item-price"></span>
          <br/>
          <strong>Sold by</strong>:
          <span class="item-seller"></span>
          <br/>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-buy" onclick="App.buyItem(); return false;">Buy</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="container">
    <nav class="footer navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-center" credit>Navneet Raghuvanshi</p>
      </div>
    </nav>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="src/js/bootstrap.min.js"></script>
  <script src="src/js/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.5/dist/loadingoverlay.min.js"></script>
  <script src="https://unpkg.com/ipfs-api/dist/index.min.js" crossorigin="anonymous"></script>
  <script src="src/js/truffle-contract.js"></script>
  <script src="src/js/buffer.js"></script>
  <script src="src/js/app.js"></script>
</body>

</html>
